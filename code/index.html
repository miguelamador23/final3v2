<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: rgba(255, 245, 210, 255);
        }

        .container {
            position: relative;
        }

        .image {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            z-index: -1;
        }
    </style>
</head>

<body>
    <img src="../assets/logo.jpg" alt="" class="image">
    <div class="container">
        <div class="flex justify-center items-center h-screen">
            <div class="bg-white shadow-lg rounded-lg p-8">
                <h2 class="text-2xl mb-4">Bienvenido ingresa con tu cuenta</h2>
                <form id="loginForm" method="POST">
                    <div class="mb-4">
                        <input type="email" id="email" class="border border-gray-300 rounded-md p-2 w-full"
                            placeholder="Correo" required />
                    </div>
                    <div class="mb-4">
                        <input type="password" id="password" class="border border-gray-300 rounded-md p-2 w-full"
                            placeholder="Contraseña" required />
                    </div>
                    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md">Iniciar sesión</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault();

            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;


            let xhr = new XMLHttpRequest();
            xhr.open("POST", "login.php", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        let response = xhr.responseText;
                        if (response === "Inicio de sesión correcto") {
                            window.location.href = "login_success.html";
                        } else {
                            alert(response);
                        }
                    } else {
                        alert("Ocurrió un error al iniciar sesión. Por favor, intenta nuevamente más tarde.");
                    }
                }
            };
            xhr.send("email=" + encodeURIComponent(email) + "&password=" + encodeURIComponent(password));
        });
    </script>
</body>

</html>
